<!-- Wizard Starts -->
<section id="icon-tabs">
  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <div class="text-left">
                <h4 class="card-title">
                  <a class="mr-1 no-print" (click)="back()"><i class="fa fa-arrow-left position-right"></i></a>
                  Cadastro de Pessoa
                </h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <div class="card-body">
              <div class="card-block">
                <form class="icons-tab-steps wizard-circle" #f="ngForm" (submit)="onSubmit()">
                  <fieldset [disabled]="disabledEdit">
                    <input type="hidden" name="id" id="id" [value]="pessoa.id" [ngModel]="pessoa.id">
                    <div class="row">
                      <div class="col-md-9">
                        <div class="form-group">
                          <label for="nome">Nome / Razão Social</label>
                          <input type="text" class="form-control" id="nome" name="nome" [value]="pessoa.nome" [ngModel]="pessoa.nome">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="tipo">Tipo</label>
                          <select class="form-control" id="tipo" name="tipo" [ngModel]="pessoa.tipo['code']">
                            <option [value]="tipo['code']" *ngFor="let tipo of pessoaTipo">{{tipo['name']}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="uf">UF</label>
                          <select class="form-control" id="uf" name="uf" [ngModel]="pessoa.uf['sigla']">
                            <option [value]="uf['sigla']" *ngFor="let uf of ufs">{{uf['nome']}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="cidade">Cidade</label>
                          <input type="text" class="form-control" id="cidade" name="cidade" [ngModel]="pessoa.cidade">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="dataNascimento">Data de Nascimento / Data de Fundação</label>
                          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [value]="pessoa.dataNascimento" [ngModel]="pessoa.dataNascimento | date: 'yyyy-MM-dd'">
                        </div>
                      </div>
                    </div>
                    <div class="row no-print">
                      <div class="col-md-12">
                        <div class="text-right">
                          <button type="submit" class="btn btn-raised btn-primary mr-1">
                            <i class="fa fa-check position-right"></i> Salvar
                          </button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Wizard Ends -->
